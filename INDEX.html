<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#111;
    }
    .ball {
      width:50px;
      height:50px;
      background:red;
      border-radius:50%;
      animation:bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-150px); }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
